<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        console.log(num);
        function fn() {
            num = 20;
            console.log(num);
        }
        fn();
        console.log(num);
        /* 链式访问 */
        var n = 10;
        function fn() {
            var n = 20;
            function fun() {
                console.log(n); /* 输出20 */
            }
            fun();
        }
        fn();
        console.log(n); /* 输出10 */
        
    </script>
</head>

</body>
</html>
