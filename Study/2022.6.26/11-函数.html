<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 求和函数 */
        function getSum(num1, num2) {
            return num1 + num2;
        }
        console.log(getSum(1, 3, 2));
        /* 数组返回多个值 */
        function charge(num1, num2) {
            return [num1 + num2, num1 - num2, num1 * num2, num1 / num2];
        }
        var arr = charge(1, 2);
        console.log(arr);
        /* arguments使用 */
        function fn() {
            console.log(arguments); //  里面存储了所有传过来的实参
        }
        fn(1, 2, 3);
        /*
            arguments是伪数组
            具有length属性
            按照索引存储
            没有数组的一些方法
        */
        /* 匿名函数 */
        var fun = function(){
            console.log('我是匿名函数');
        }
        fun();
    </script>
</head>

<body>

</body>

</html>
